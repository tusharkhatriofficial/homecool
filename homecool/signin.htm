
<!DOCTYPE html>
<html lang="en" >

<head>

  <meta charset=";UTF-8">

  <title>Homecool - Sign In</title>
  
  
  
  
<style>
*{
	font-family: "Quicksand", sans-serif;
}
*:active, *:focus{
	outline: none;
}


body{
	background: #32327F;
	max-width: 960px;
	margin: auto auto;
	padding: 120px 25%;
}

.wrapper{
	animation: fadeIn 0.8s;
}

label{
	display: block;
	color: #fff;
	font-size: 2.3em;
	font-weight: bold;
	opacity: 0;
	transition: all 1s;
}

input{
	display: block;
	width: 100%;
	background: transparent;
	border: none;
	padding: 20px 10px 10px;
	color: #eee;
	font-size: 1.2em;
	font-family: "Raleway", sans-serif;
	letter-spacing: 0.08em;
}

button{
	color: #fff;
	background-color: #2c6f77;
	border: none;
	padding: 0.5em;
	width: 9em;
	transition: 0.3s;
	margin: 0.2em;
	text-transform: uppercase;
	font-size: 1.2em;
	font-weight: bold;
}

button:hover{
	background-color: #000;
}

.input-bar{
	width: 100%;
	height: 1px;
	background-color: #555;
}

.progress-bar{
	width: 20%;
	height: 2px;
	background-color: #fff;
}

.steps-navigation{
	float: right;
	padding: 30px;
}

.current label{
	opacity: 1;
	transition: all 1s;
}

button{
  cursor: pointer;
}

@keyframes fadeIn {
	from{ 
		opacity:  0; 
	}
	to{
		opacity: 1;
	}
}
@keyframes fadeInOut {
	0%{ 
		opacity:  0; 
	}
	50%{
		opacity: 1;
	}
	100%{
		opacity: 0;
	}
}
a:link {
  color: white;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: white;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: white;
  background-color: transparent;
  text-decoration: none;
}
a:active {
  color: white;
  background-color: transparent;
  text-decoration: none;
}


</style>

  <script>
  window.console = window.console || function(t) {};
</script>

  
  
  <script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>


</head>

<body>
  
<div class="wrapper">
	<form class="steps">
		<div>
			<div class="step1" data-bind="fadeVisible: step() == 1, css: {current : step() == 1}, hasfocus: step() == 1">
       <center>
          <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

      <lottie-player src="https://lottie.host/b2a32b25-c451-4246-a37f-c03d3ebbde49/NdtOGHVmmx.json" background="transparent" speed="1" style="width: 200px; height: 200px;" loop autoplay></lottie-player>
        </center>
        
				<label>What's your e-mail?</label>
				<input type="email" name="email" data-bind="value: email">
			</div>
			<div class="step2" data-bind="fadeVisible: step() == 2, css: {current : step() == 2}, hasfocus: step() == 2">
        <center>

        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

      <lottie-player src="https://lottie.host/5d022df4-2a0f-450c-aaaa-aa6e50b85fbc/Bo2PNUnQcR.json" background="transparent" speed="1" style="width: 200px; height: 200px;" loop autoplay></lottie-player></center>
				<label>What is your password?</label>
				<input type="password" name="password" data-bind="value: password">
			</div>

        
			</div>
			<div class="step5" data-bind="fadeVisible: step() == 3, css: {current : step() == 3}, hasfocus: step() == 3">
                <center> <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

      <lottie-player src="https://lottie.host/3151065c-f032-49f6-bc7e-770b0c4b804f/wiNSsYFRmU.json" background="transparent" speed="1" style="width: 200px; height: 200px;" loop autoplay></lottie-player></center>
        <label>Good to see you again, <span data-bind="text: name"></span>!<br>
          Let's get back to work. </label>
          
        <br>
			</div>
		</div>
		<div class="progress">
			<div class="input-bar"></div>
			<div class="progress-bar"></div>
		</div>
        
		<div class="steps-navigation">
			<button class="prev" data-bind="visible: step() > 1, click: prev">previous</button>
			<button class="next" data-bind="visible: step() < 2, click: next">next</button>
			<a href="home.htm"><button id="done" data-bind="visible: step() == 2, click: next">done</button></a>
            <button data-bind="visible: step() == 3"> <a href="home.htm">Start</a></button>
		</div>
	</form>
</div>
  </center>
  </div>
</body>
    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js'></script>
      <script id="rendered-js" >
var vm = {
  name: ko.observable(""),
  email: ko.observable(""),
  phone: ko.observable(""),
  password: ko.observable(""),
  subject: ko.observable(""),
  step: ko.observable(1),
  prev: function () {
    var step = vm.step() - 1;
    if (step >= 1) {
      vm.step(step);
      $('.progress-bar').animate({
        width: step * 33 + '%' });

    }
  },
  next: function () {
    var step = vm.step() + 1;
    if (step <= 5) {
      vm.step(step);
      $('.progress-bar').animate({
        width: step * 33 + '%' });

    }
  } };


ko.bindingHandlers.fadeVisible = {
  init: function (element, valueAccessor) {
    // Initially set the element to be instantly visible/hidden depending on the value
    var value = valueAccessor();
    $(element).toggle(ko.unwrap(value)); // Use "unwrapObservable" so we can handle values that may or may not be observable
  },
  update: function (element, valueAccessor) {
    // Whenever the value subsequently changes, slowly fade the element in or out
    var value = valueAccessor();
    ko.unwrap(value) ? $(element).fadeIn() : $(element).hide();
  } };



ko.applyBindings(vm);


    </script>

  

</body>

</html>
